name: test

on:
  pull_request: {}
  push:
    branches:
      - master

jobs:
  linux:
    strategy:
      matrix:
        go:
          - "1"
          - "1.15"
          - "1.14"
          - "1.13"
          - "1.12"
      fail-fast: false
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: install mecab
        run: |
          .github/install-mecab-linux.sh
          echo "CGO_LDFLAGS=$(mecab-config --libs)" >> "$GITHUB_ENV"
          echo "CGO_CFLAGS=-I$(mecab-config --inc-dir)" >> "$GITHUB_ENV"
      - name: setup Go ${{ matrix.go }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - name: test
        run: |
          go version
          go test -v -race ./...

  macos:
    strategy:
      matrix:
        go:
          - "1"
          - "1.15"
          - "1.14"
          - "1.13"
          - "1.12"
      fail-fast: false
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: install mecab
        run: |
          .github/install-mecab-darwin.sh
          echo "CGO_LDFLAGS=$(mecab-config --libs)" >> "$GITHUB_ENV"
          echo "CGO_CFLAGS=-I$(mecab-config --inc-dir)" >> "$GITHUB_ENV"
      - name: setup Go ${{ matrix.go }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - name: test
        run: |
          go version
          go test -v -race ./...

  mingw:
    strategy:
      matrix:
        go:
          - "1"
          - "1.15"
          - "1.14"
          - "1.13"
          - "1.12"
      fail-fast: false
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: setup Go ${{ matrix.go }}
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - name: Set ENV
        run: |
          # MSYS2 is pre-installed from https://github.com/actions/virtual-environments/releases/tag/win19%2F20200608.1
          # but not added to PATH.
          # so, we need to add it to PATH here.
          echo 'C:\msys64;' >> "$GITHUB_PATH"
          echo 'C:\msys64\bin' >> "$GITHUB_PATH"
          echo 'C:\msys64\usr\bin' >> "$GITHUB_PATH"
          echo 'C:\msys64\mingw64\bin' >> "$GITHUB_PATH"
      - name: setup MSYS2
        run: |
          msys2_shell.cmd -c "pacman-key --init"
          msys2_shell.cmd -c "pacman-key --populate msys2"
          msys2_shell.cmd -c "pacman.exe -Sy"
          msys2_shell.cmd -c "pacman.exe -S --verbose --noconfirm --noprogressbar --needed autoconf bison make automake1.16 automake-wrapper mingw-w64-x86_64-gcc mingw-w64-x86_64-libtool"
      - name: install mecab
        run: |
          msys2_shell.cmd -c ".github/install-mecab-mingw.sh"
          msys2_shell.cmd -c "echo CGO_LDFLAGS=$(mecab-config --libs) >> $GITHUB_ENV"
          msys2_shell.cmd -c "echo CGO_CFLAGS=-I$(mecab-config --inc-dir) >> $GITHUB_ENV"
      - name: test
        run: |
          msys2_shell.cmd -c "go version"
          msys2_shell.cmd -c "go test -v -race ./..."
